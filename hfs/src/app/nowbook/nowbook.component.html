
<section class="nav-bar">
    <div class="logo">Hi,Vinit</div>
    <ul class="menu">
      <li *ngFor="let item of Navigation"><a [routerLink]="item.href">{{item.label}}</a></li>
    </ul>
    
    <router-outlet></router-outlet>

  </section>
<div class="container">
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
        <fieldset>
            <legend>Booking Information</legend>

            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" formControlName="name" required>
                <div *ngIf="bookingForm.get('name')?.invalid && bookingForm.get('name')?.touched">
                    <small class="text-danger">Name is required.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" formControlName="email" required>
                <div *ngIf="bookingForm.get('email')?.invalid && bookingForm.get('email')?.touched">
                    <small class="text-danger">Email is required.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="number" id="phone" name="phone" formControlName="phone" required>
                <div *ngIf="bookingForm.get('phone')?.invalid && bookingForm.get('phone')?.touched">
                    <small class="text-danger">Mobile Number is required.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="street">Address*</label>
                <input type="text" id="street" name="street" formControlName="street" required>
                <div *ngIf="bookingForm.get('street')?.invalid && bookingForm.get('street')?.touched">
                    <small class="text-danger">Address is required.</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="state">State*</label>
                    <input type="text" id="state" name="state" formControlName="state" required>
                    <div *ngIf="bookingForm.get('state')?.invalid && bookingForm.get('state')?.touched">
                        <small class="text-danger">State is required.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode*</label>
                    <input type="text" id="pincode" name="pincode" formControlName="pincode" required>
                    <div *ngIf="bookingForm.get('pincode')?.invalid && bookingForm.get('pincode')?.touched">
                        <small class="text-danger">Pincode is required.</small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Booking Date*</label>
                <input type="date" id="bookingDate" name="bookingDate" [min]="minDate" formControlName="bookingDate" required>
                <div *ngIf="bookingForm.get('bookingDate')?.invalid && bookingForm.get('bookingDate')?.touched">
                    <small class="text-danger">Booking Date is required.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="bedtype">Bed Type*</label>
                <select id="bedtype" #teams name="bedtype" formControlName="bedtype" (change)="onselected(teams.value)" required>
                    <option value="">Select Bed Type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>  
                    <option value="queen">Queen</option>
                    <option value="king">King</option>
                </select>
                <div *ngIf="bookingForm.get('bedtype')?.invalid && bookingForm.get('bedtype')?.touched">
                    <small class="text-danger">Bed Type is required.</small>
                </div>
            </div>
            <p>Amount:- {{amount}}</p>
            
            <button type="submit" [disabled]="bookingForm.invalid">Submit Booking</button>
        </fieldset>
    </form>
</div>
